# render.yaml - Render平台部署配置
services:
  - type: web
    name: project-rating-system
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: DEBUG
        value: false
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        value: sqlite:///./data/projects.db
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1