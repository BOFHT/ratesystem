version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: project_rating_postgres
    environment:
      POSTGRES_DB: project_rating_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - project_rating_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d project_rating_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: project_rating_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - project_rating_network
    command: ["--auth"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: project_rating_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - project_rating_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端应用
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: project_rating_backend
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://dev_user:dev_password@postgres:5432/project_rating_dev
      MONGO_URL: mongodb://admin:admin_password@mongodb:27017
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: development-secret-key
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./config.py:/app/config.py
      - ./requirements.txt:/app/requirements.txt
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - project_rating_network
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy
    command: >
      sh -c "
      echo '等待数据库就绪...' &&
      sleep 10 &&
      python -m scripts.init_database &&
      uvicorn backend.app:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端应用（可选）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: project_rating_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - project_rating_network
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
      NODE_ENV: development
    depends_on:
      - backend
    command: npm start

  # Nginx反向代理（生产环境）
  nginx:
    image: nginx:alpine
    container_name: project_rating_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
    networks:
      - project_rating_network
    depends_on:
      - backend
      - frontend

  # 监控和日志
  prometheus:
    image: prom/prometheus:latest
    container_name: project_rating_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - project_rating_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: project_rating_grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources
    networks:
      - project_rating_network
    depends_on:
      - prometheus

  # 数据库管理工具
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: project_rating_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@projectrating.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - project_rating_network
    depends_on:
      - postgres

  # MongoDB管理工具
  mongo-express:
    image: mongo-express:latest
    container_name: project_rating_mongo_express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin_password@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    ports:
      - "8081:8081"
    networks:
      - project_rating_network
    depends_on:
      - mongodb

networks:
  project_rating_network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  prometheus_data:
  grafana_data:
  pgadmin_data: